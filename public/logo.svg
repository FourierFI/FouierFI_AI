<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1a1a1a"/>
  
  <!-- Fourier Wave Pattern -->
  <path d="M40,100 Q60,40 80,100 T120,100" 
        stroke="#4CAF50" 
        stroke-width="4" 
        fill="none"/>
  
  <!-- Frequency Bars -->
  <rect x="60" y="120" width="10" height="30" fill="#2196F3"/>
  <rect x="80" y="120" width="10" height="40" fill="#2196F3"/>
  <rect x="100" y="120" width="10" height="50" fill="#2196F3"/>
  <rect x="120" y="120" width="10" height="40" fill="#2196F3"/>
  <rect x="140" y="120" width="10" height="30" fill="#2196F3"/>
  
  <!-- Text -->
  <text x="100" y="180" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        fill="#ffffff" 
        text-anchor="middle">
    FourierFi
  </text>
</svg> 